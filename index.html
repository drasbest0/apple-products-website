<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="specs">
    <h2 id="spec-title">Select an iPhone</h2>
    <ul id="spec-list"></ul>
  </div>

  <div id="preview">
    <img id="phone-image" src="" alt="Select an iPhone">
    <div id="extra-info">
      <img id="chip-image" src="" alt="Chip">
      <img id="ios-image" src="" alt="iOS">
    </div>
  </div>

  <div id="models">
    <div class="model" 
         onclick="showPhone(
           'iPhone 15 Pro', 
           '6.1-inch OLED', 
           '48MP', 
           'A17 Pro', 
           '8GB', 
           '23h', 
           '2023', 
           'iOS 17', 
           'yes',
           'images/15pro.png', 
           'images/A17.png', 
           'images/ios17.png'
         )">
      iPhone 15 Pro
    </div>

    <div class="model" 
         onclick="showPhone(
           'iPhone 14', 
           '6.1-inch OLED', 
           '12MP', 
           'A15 Bionic', 
           '6GB', 
           '20h', 
           '2022', 
           'iOS 16', 
           'no',
           'images/14.png', 
           'images/A15.png', 
           'images/ios16.png'
         )">
      iPhone 14
    </div>

    <div class="model" 
         onclick="showPhone(
           'iPhone 16e', 
           '6.1-inch OLED', 
           '48MP', 
           'A18 Bionic', 
           '8GB', 
           '41h', 
           '2025', 
           'iOS 16', 
           'no',
           'images/16e.png', 
           'images/A18.png', 
           'images/ios18.png'
         )">
      iPhone 16e
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>

<div id="welcome">
  <h1>Welcome to Apple</h1>
</div>

    <ul id="chip-text"></ul>
  </div>
</div>
